<section class="absolute w-screen h-screen z-20 bg-black/50 top-0 left-0 flex items-center justify-center" (click)="onCloseVideo()">
  <div (click)="stopPropagation($event)">
    <video
      #myVideo
      class="max-w-full"
      width="640"
      class="rounded shadow"
      controls
      preload="metadata"
    >
      <source src="./assets/videos/gym.mp4" type="video/mp4">
      Video no disponible <!-- Mensaje a mostrar cuando no se puede cargar el video -->
    </video>
    <div class="bg-white p-5 flex items-center justify-center gap-3">
      <span (click)="actionVideo('play')" class="text-2xl hover:opacity-80 cursor-pointer">
        <fa-icon [icon]="faPlayCircle"></fa-icon>
      </span>
      <span (click)="actionVideo('pause')" class="text-2xl hover:opacity-80 cursor-pointer">
        <fa-icon [icon]="faPauseCircle"></fa-icon>
      </span>
      <span (click)="actionVideo('stop')" class="text-2xl hover:opacity-80 cursor-pointer">
        <fa-icon [icon]="faStopCircle"></fa-icon>
      </span>
    </div>
    <button class="primary" (click)="onCloseVideo()">CERRAR</button>
  </div>
</section>
